apiVersion: networking.k8s.io/v1
kind: Ingress  
metadata:
  name: health-check-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /health
spec:
  rules:
  - host: arch.homework
    http:
      paths:
      - path: /otus/sinyagindv/health
        pathType: Prefix
        backend:
          service:
            name: health-check-service
            port:
              number: 80
              number: 80